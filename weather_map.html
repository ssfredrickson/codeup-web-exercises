<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/weather_map.css" />
    <title>My Weather Tracker</title>
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-bottom-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="display-4 text-info">My Weather Tracker</a>
        <div class="dropdown-center" data-bs-theme="dark">
          <button
            class="btn btn-info btn-lg dropdown-toggle"
            type="button"
            id="dropdownMenuButtonDark"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Favorites
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonDark">
            <li class="d-inline-flex w-100 p-1">
              <a class="dropdown-item">Action</a
              ><button
                type="button"
                class="btn-close"
                aria-label="Close"
              ></button>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input
            id="location-search"
            class="form-control me-2"
            type="search"
            placeholder="Location"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-info"
            id="location-search-button"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <div
      id="weather-container"
      class="container d-flex justify-content-center bg-dark flex-wrap"
    >
      <div id="header"></div>
      <div class="row" id="card-container"></div>
    </div>
    <div id="map"></div>

    <button id="test">Test</button>







    <script src="js/keys.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/weather_map.js"></script>
  </body>
</html>
