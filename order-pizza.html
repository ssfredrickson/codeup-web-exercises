<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <link href="css/order-pizza.scss" rel="stylesheet" />
    <title>I Want Pizza!</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="card w-75 m-4 border-1 shadow-lg rounded">
        <nav class="navbar navbar-expand-lg navbar-light w-100">
          <div class="container-fluid ">
            <img class="logo" src="images/pizza-planet.png" />
            <a class="navbar-brand text-primary p-1 h1" href="#"
              >Pizza Planet</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Order Online</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Menu</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Zip Code"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-primary search-button"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
        <div class="jumbotron rounded">
          <h1>Pizza Planet</h1>
        </div>
        <h1>Build Your Pizza</h1>
        <div class="card-body d-flex justify-content-center">

          <form
            action="https://request-inspector.glitch.me/"
            method="post"
            id="order-form"
          >
            <div class="card-header">
              <div class="quantity-group">
                <label for="quantity"></label>
                <select
                  class="d-flex justify-content-center w-15 m-1"
                  aria-label="Default select example"
                  form="order-form"
                  id="quantity"
                  name="quantity"
                >
                  <option selected>Quantity</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="4">Four</option>
                  <option value="5">Five</option>
                  <option value="6">Six</option>
                </select>
              </div>
              <select
                class="d-flex justify-content-center w-15 m-1"
                aria-label="Default select example"
                form="order-form"
                id="pizzaSize"
                name="pizzaSize"
              >
                <option selected>Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">X-Large</option>
              </select>
            </div>

            <!--          Tab Labels-->
            <ul
              class="nav nav-tabs justify-content-center"
              id="myTab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="crust-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#crust"
                  type="button"
                  role="tab"
                  aria-controls="crust"
                  aria-selected="false"
                >
                  Crust
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="sauceCheese-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#sauceCheese"
                  type="button"
                  role="tab"
                  aria-controls="sauceCheese"
                  aria-selected="false"
                >
                  Sauce & Cheese
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="toppings-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#toppings"
                  type="button"
                  role="tab"
                  aria-controls="toppings"
                  aria-selected="false"
                >
                  Toppings
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="extras-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#extras"
                  type="button"
                  role="tab"
                  aria-controls="extras"
                  aria-selected="false"
                >
                  Add-Ons
                </button>
              </li>
            </ul>

            <!--          Tab Content-->

            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active justify-content-center"
                id="crust"
                role="tabpanel"
                aria-labelledby="crust-tab"
              >
                <div class="d-flex justify-content-center m-4">
                  <input
                    type="radio"
                    class="btn-check sauce-button"
                    name="crust"
                    value="Hand Tossed"
                    id="hand-tossed"
                    autocomplete="off"
                    checked
                  />
                  <label class="btn btn-outline-primary mx-1" for="hand-tossed"
                    >Hand Tossed</label
                  >

                  <input
                    type="radio"
                    class="btn-check sauce-button"
                    name="crust"
                    value="Thin Crust"
                    id="thin-crust"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary mx-1" for="thin-crust"
                    >Thin Crust</label
                  >

                  <input
                    type="radio"
                    class="btn-check sauce-button"
                    name="crust"
                    value="Brooklyn Style"
                    id="brooklyn-style"
                    autocomplete="off"
                  />
                  <label
                    class="btn btn-outline-primary mx-1"
                    for="brooklyn-style"
                    >Brooklyn Style</label
                  >

                  <input
                    type="radio"
                    class="btn-check sauce-button"
                    name="crust"
                    value="Deep Dish"
                    id="deep-dish"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary mx-1" for="deep-dish"
                    >Deep Dish</label
                  >
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="sauceCheese"
                role="tabpanel"
                aria-labelledby="sauceCheese-tab"
              >
                <div class="d-flex justify-content-center m-4">
                  <input
                    type="checkbox"
                    class="btn-check"
                    id="tomato-sauce"
                    name="sauce"
                    value="tomato sauce"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary mx-1" for="tomato-sauce"
                    >Tomato Sauce</label
                  >

                  <input
                    type="checkbox"
                    class="btn-check"
                    id="alfredo-sauce"
                    name="sauce"
                    value="alfredo sauce"
                    autocomplete="off"
                  />
                  <label
                    class="btn btn-outline-primary mx-1"
                    for="alfredo-sauce"
                    >Alfredo Sauce</label
                  >

                  <input
                    type="checkbox"
                    class="btn-check"
                    id="bbq-sauce"
                    name="sauce"
                    value="bbq sauce"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary mx-1" for="bbq-sauce"
                    >Honey BBQ Sauce</label
                  >

                  <input
                    type="checkbox"
                    class="btn-check"
                    id="no-sauce"
                    name="sauce"
                    value="no sauce"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary mx-1" for="no-sauce"
                    >No Sauce</label
                  >
                </div>
              </div>

              <div
                class="tab-pane fade d-flex flex-wrap justify-content-center m-4"
                id="toppings"
                role="tabpanel"
                aria-labelledby="toppings-tab"
              >
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="pepperoni"
                    name="toppings"
                    value="pepperoni"
                  />
                  <label class="form-check-label text-primary" for="pepperoni"
                    >Pepperoni</label
                  >
                </div>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="sausage"
                    name="toppings"
                    value="sausage"
                  />
                  <label class="form-check-label text-primary" for="sausage"
                    >Sausage</label
                  >
                </div>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="ham"
                    name="toppings"
                    value="ham"
                  />
                  <label class="form-check-label text-primary" for="ham"
                    >Ham</label
                  >
                </div>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="beef"
                    name="toppings"
                    value="beef"
                  />
                  <label class="form-check-label text-primary" for="beef"
                    >Beef</label
                  >
                </div>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="salami"
                    name="toppings"
                    value="salami"
                  />
                  <label class="form-check-label text-primary" for="salami"
                    >Salami</label
                  >
                </div>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="anchovies"
                    name="toppings"
                    value="anchovies"
                  />
                  <label class="form-check-label text-primary" for="anchovies"
                    >Anchovies</label
                  >
                </div>

                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="pepperoni"
                    name="toppings"
                    value="pepperoni"
                  />
                  <label class="form-check-label text-primary" for="pepperoni"
                    >Pepperoni</label
                  >
                </div>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="sausage"
                    name="toppings"
                    value="sausage"
                  />
                  <label class="form-check-label text-primary" for="sausage"
                    >Sausage</label
                  >
                </div>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="ham"
                    name="toppings"
                    value="ham"
                  />
                  <label class="form-check-label text-primary" for="ham"
                    >Ham</label
                  >
                </div>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="beef"
                    name="toppings"
                    value="beef"
                  />
                  <label class="form-check-label text-primary" for="beef"
                    >Beef</label
                  >
                </div>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="salami"
                    name="toppings"
                    value="salami"
                  />
                  <label class="form-check-label text-primary" for="salami"
                    >Salami</label
                  >
                </div>
                <div class="form-check form-switch mx-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="banana-peppers"
                    name="toppings"
                    value="banana-peppers"
                  />
                  <label class="form-check-label text-primary" for="banana-peppers"
                    >Banana Peppers</label
                  >
                </div>
              </div>

              <div
                class="tab-pane fade"
                id="extras"
                role="tabpanel"
                aria-labelledby="extras-tab"
              >
                4
              </div>
            </div>

            <div class="d-flex mx-2-4 justify-content-end">
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item rounded">
                    <a class="page-link" href="#">Previous</a>
                  </li>

                  <li class="page-item rounded">
                    <a class="page-link" href="#">Next</a>
                  </li>

                  <li class="page-item mx-1">
                    <button class="btn btn-primary btn-large" type="submit">
                      Add to Order
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
