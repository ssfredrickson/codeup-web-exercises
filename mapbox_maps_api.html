<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>First Mapbox Map</title>
    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Mapbox CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/mapbox.css" />
  </head>
  <body>
    <h1>Must visit stops in New Braunfels, TX</h1>
    <div class="card">
      <!-- The HTML element that serves as the Mapbox container -->
      <div id="map"></div>
      <div class="card-body d-flex justify-content-center">
        <button id="add-markers" class="btn btn-success">Show Markers</button>
        <input
          class="form-control mx-1"
          type="text"
          name="name"
          id="name"
          placeholder="Name"
        />
        <input
          class="form-control mx-1"
          type="text"
          name="zip"
          id="zip"
          placeholder="Location"
        />
        <button id="zip-button" class="btn btn-primary mx-1">Add Marker</button>
        <button id="remove-markers" class="btn btn-danger mx-1">
          Remove Markers
        </button>
      </div>
    </div>

    <script src="/js/keys.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/mapbox-geocoder-utils.js"></script>
    <script src="/js/mapbox.js"></script>
  </body>
</html>
