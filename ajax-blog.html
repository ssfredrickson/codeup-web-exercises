<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <title>Online Store</title>
</head>
<body>
<div id="main-heading" class="container d-inline-flex justify-content-center">
  <h1>My Tool Store</h1>
  <button id="refresh-button" class="btn btn-primary m-2">Refresh Inventory</button>
</div>



<table class="table">
  <thead>
  <tr>
    <th scope="col">Title</th>
    <th scope="col">Quantity</th>
    <th scope="col">Price</th>
    <th scope="col">Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts">

  </tbody>
</table>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

     $.get('data/inventory.json').done(function(data) {
      $.each(data, function() {
        $('#insertProducts').append(`<tr><td>${this.title}</td><td>${this.quantity}</td><td>$${this.price}</td><td>${this.categories}</td></tr>`)

      });
    })

    $('#refresh-button').on('click', function () {
      window.location.reload();
    })





    // TODO: Take the data from inventory.json and append it to the products table


    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
  })();
</script>

</body>
</html>
